        <script>
          const kk = document.querySelector("#place");
          var cafe = false;
          function handClick() {
            const currentColor = kk.style.backgroundColor;
            if (cafe==false) {
              kk.style.backgroundColor = "#1C3BD5";
              cafe=true;
            } else {
              kk.style.backgroundColor = "#9f9f9fcc";
              cafe=false
            }
          }
          function init() {
            kk.style.backgroundColor = "#9f9f9fcc";
            kk.addEventListener("click", handClick);
          }
          init();
        </script>
