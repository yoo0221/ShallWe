{% extends 'base.html' %}
{% load static %}
{% block mainbody %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
  <div class="container">
    <div class="row">
      <h4 class="fw-bold py-1 mb-3">
        <span class="fw-light">약속 정하기</span>
      </h4>
    </div>
  <!-- </div>
  </div> -->
  <div class="row">
    <div class="card mb-4">
      <form>
      <div class="card-body">
        <h6 class="card-title"><img src="{% static 'assets/img/profile_order.png' %}" alt=""><strong>장소</strong></h6>
        <div class="thema-select-place-group">
          <label class="radio-btn col">
            <input type="radio" name="thema-select-place" value="카페" />
            <span>카페</span>
          </label>
          <label class="radio-btn col">
            <input type="radio" name="thema-select-place" value="음식점" />
            <span>음식점</span>
          </label>
        </div>
      </div>
      <div class="card-body">
        <h6 class="card-title"><strong>직접 입력할게요!</strong></h6>
        <label>
          <input type="text" class="themaselect-textbox" placeholder="나와 메이트가 이번에 갈 장소는?">
        </label>
      </div>
      <div class="card-body">
        <h6 class="card-title"><img src="{% static 'assets/img/profile_order.png' %}" alt=""><strong>날짜/시간</strong></h6>
        <div class="row justify-content-md-center py-4">
          <input
            type="datetime-local"
            class="col-md-auto"
            id="birth"
            name="birth"
            autofocus
        />
        </div>
      </div>
          <!-- <p><input type="date" value="2019-09-22" min="2019-09-10" max="2019-09-25"></p>
          <p><input type="time" value="13:10:20" min="13:00:00" max="15:00:00"></p> -->
          <div class="card-body">
          <div class="d-grid gap-2 col-lg-6 mx-auto">
            <button class="btn btn-primary btn-lg" type="button">약속 확정</button>
            <!-- <button class="btn btn-secondary btn-lg" type="button">Button</button> -->
          </div>
          </div>
      </form>
    </div>
  </div>
  </div>
</div>
{% endblock%}
