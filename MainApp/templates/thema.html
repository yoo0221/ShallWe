{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="{% static 'assets/fontawesome/css/all.css'%}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'assets/css/detailProfile.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/thema.css' %}" />

        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="header">
            <i class="fa-solid fa-angle-left angleLeft"></i>
            <span>교류 테마 선택</span>
        </div>

        <div class="themaCard">
            <div class="themaTabs">
                <div class="themaTab selected" data-tab-target="#tab1">일반</div>
                <div class="themaTab" data-tab-target="#tab2">스페셜</div>
            </div>
            <div class="themaContent">
                <div id="tab1" data-tab-content class="themaContentTab active">
                    <p class="themaDes">다양한 대화 주제 중 하나를 선택하여 
                        메이트와 만남 시에 이야기를 나눠보세요!</p>
                    <button class="randomButton chatButton">랜덤</button>
                </div>
                <div id="tab2" data-tab-content class="themaContentTab">
                    <p class="themaDes">전시회, 극장, 원데이클래스, 액티비티 시스템 등 
                        초특가 활동들을 메이트와 함께!</p>
                    <a href="{% url 'special_thema' %}">
                        <div class="specialThema">
                            <p>수제비누 만들기 클래스 2인 동반 할인<br/>
                                22.07.30~22.08.30</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="specialThema">
                            <p>현대미술관 1+1 동반 할인 행사<br/>
                                22.07.30~22.08.30</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="specialThema">
                            <p>서울시립미술관 안드리오 전시 할인<br/>
                                22.08.01~22.08.28</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
    
    <script>
        const themaTabs = document.querySelectorAll("[data-tab-target]");
        const themaContents =  document.querySelectorAll("[data-tab-content]");
        themaTabs.forEach((themaTab) => {
            themaTab.addEventListener("click", () => {
                const target = document.querySelector(themaTab.dataset.tabTarget);
                themaContents.forEach((themaTabc_all) => {
                    themaTabc_all.classList.remove("active");
                })
                target.classList.add("active");
            })
        });

    </script>
</html>
