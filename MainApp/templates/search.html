{% load static %}
<!DOCTYPE html>

<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"

  data-assets-path="{% static 'assets/' %}"

>

<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />
    <!-- Helpers -->

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

</head>

<body>
  
  <!-- search filter -->
  <div class="col-md-6 col-lg-4 mb-3">
    <div class="card">
      <div class="card-header">필터 설정</div>
      
      <div class="card-body">
          <div class="filter-age">

      </div>
  
      <div class="card-body">
          <div class="filter-sex">
              <h5 class="card-title">성별</h5>
              <button type="button" class="btn rounded-pill btn-outline-primary btn-sex-male">남</button>

      <div class="card-body">

          <div class="btn-group dropdwon-residence-city">

                  type="button"

                  시/도

              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="javascript:void(0);">서울</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">경기</a></li>

                  <li><a class="dropdown-item" href="javascript:void(0);">부산</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">울산</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">광주</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">강원</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">세종</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">충북</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">충남</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">경북</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">경남</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">전북</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">전남</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0);">제주</a></li>

          </div>
  
          <div class="btn-group dropdwon-residence-town">
              <button
                  type="button"

              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="javascript:void(0);">ㅏㅏㅏㅏㅏ</a></li>

      <div class="card-body filter-selected">

    </div>
