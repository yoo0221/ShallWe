<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'assets/' %}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title> Shall We? - Register </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />
    <!-- Helpers -->
    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'assets/js/config.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="{% url 'home' %}" class="app-brand-link gap-2">
                  <img src="{% static 'assets/img/logo.png' %}" alt="" class="app-brand-logo demo" width="30px" height="30px">
                  <span class="app-brand-text demo text-body fw-bolder">Shall We?</span>
                </a>
              </div>
              <div class="card py-2 my-2">
                <div class="card-body">
                <h5 class="mb-4"> 개인정보입력 </h5>
              <hr>
              <form id="formAuthentication" class="mb-3" action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label font-weight-bold">이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="이름을 입력하세요"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label font-weight-bold font-weight-bold" for="age">생년월일</label>
                  <div class="container">
                    <div class="row">
                      <input
                        type="text"
                        class="form-control col"
                        id="birth-year"
                        name="birth-year"
                        placeholder="년(4자)"
                        autofocus
                        maxlength='4'
                      />
                      <select id="birth-month" class="form-select col">
                        <option>월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <input
                        type="text"
                        class="form-control col"
                        id="birth-day"
                        name="birth-day"
                        autofocus
                        placeholder="일"
                        maxlength='2'
                      />
                    </div>
                  </div>
                </div>
  
                <div class="mb-3">
                  <label class="form-label font-weight-bold" for="residence">주소</label>
                  <input
                    type="text"
                    class="form-control"
                    id="residence"
                    name="residence"
                    placeholder="주소를 입력하세요"
                    autofocus
                    autocomplete="off"
                  />
                  <div>
                  <<select name="addressDo" id="addressRegion1"></select>
                  <select name="addressSiGunGu" id="addressDo1"></select>
                  <select name="addressEMD" id="addressSiGunGu1"></select>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label class="form-label font-weight-bold" for="sex">성별 </label>
                  <div>
                  <input
                    type="radio"
                    class=""
                    id="sex-male"
                    name="sex"
                    value="남"
                  />
                  <label for="form-label font-weight-bold">남</label>

                  <input
                    type="radio"
                    class=""
                    id="sex-female"
                    name="sex"
                    value="여"
                    checked
                  />
                  <label for="form-label font-weight-bold">여</label>
                </div>
                </div>
  
                  <div class="mb-3">
                    <label class="form-label font-weight-bold" for="nationality">국적</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nationality"
                      name="nationality"
                      placeholder="국적을 입력하세요"
                      autofocus
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label font-weight-bold" for="nationality">모국어</label>
                    <input
                      type="text"
                      class="form-control"
                      id="mother_tongue"
                      name="mother_tongue"
                      placeholder="모국어를 입력하세요"
                      autofocus
                    />
                  </div>
              </div>

              <div class="card py-2 my-2">
                <div class="card-body">
                <h5 class="mb-4"> 기본정보입력 </h5>
                <hr>
                
                <div class="mb-3">
                  <label for="username" class="form-label font-weight-bold">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="이름을 입력하세요"
                    autofocus
                  />
                </div>

                <div class="mb-3 form-password-toggle">
                  <label class="form-label font-weight-bold" for="password">비밀번호</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>

                <div class="mb-3 form-password-toggle">
                  <label class="form-label font-weight-bold" for="password">비밀번호 확인</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="repeat"
                      class="form-control"
                      name="repeat"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="repeat"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3"> 
                  <label for="email" class="form-label font-weight-bold">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" />
                </div>
                  </div>
                  </div>
                <button class="btn btn-primary d-grid w-100">회원가입</button>
              </form>

              <p class="text-center">
                <span>이미 계정이 있으신가요?</span>
                <a href="auth-login-basic.html">
                  <span>로그인하기</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- <div class="buy-now">
      <a
        href="https://themeselection.com/products/sneat-bootstrap-html-admin-template/"
        target="_blank"
        class="btn btn-danger btn-buy-now"
        >Upgrade to Pro</a
      >
    </div> -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'js/location_select.js' %}"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
